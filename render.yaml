services:
  - type: web
    name: coffeepass-backend
    env: node
    region: frankfurt
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true

databases:
  - name: coffeepass-db
    region: frankfurt
    databaseName: coffeepass
    user: coffeepass_user
    plan: free
